<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 設定頁面的編碼和相容性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 設定瀏覽器視口的大小和縮放比例 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 引入外部CSS樣式表 -->
    <title>Image Carousel with CSS Transitions</title>
    <!-- 設定頁面標題 -->
</head>
<body>
    <div class="carousel">
        <img src="https://www.just.edu.tw/var/file/0/1000/pictures/5/m/mczh-tw950x1347_large1523_.jpg" alt="Image 1" class="carousel-image">
        <img src="https://www.just.edu.tw/var/file/0/1000/pictures/765/m/mczh-tw950x1347_large1783_179004023480.jpg" alt="Image 2" class="carousel-image">
        <img src="https://www.just.edu.tw/var/file/0/1000/pictures/697/m/mczh-tw950x1347_large1775_102796923151.jpg" alt="Image 3" class="carousel-image">
    </div>
</body>
</html>
